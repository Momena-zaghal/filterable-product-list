<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Filterable Product List</title>
  </head>
  <body>
    <div class="container">
      <h1>Product List</h1>
      <div class="filter-section">
        <button class="filter-button" data-category="all">All</button>
        <button class="filter-button" data-category="electronics">
          Electronics
        </button>
        <button class="filter-button" data-category="clothing">Clothing</button>
        <!-- Add more filter buttons as needed -->
      </div>
      <div id="product-display" class="product-display"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
